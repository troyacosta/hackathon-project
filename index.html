<!DOCTYPE html>
<html>

<head>
    <title>HRPRO</title>
    <link rel="stylesheet" type="text/css" media="screen" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round|Roboto+Condensed:400,700" rel="stylesheet" type="text/css">
</head>

<body>
	<nav class="navbar">
			<a class="navbar-brand" href="#homePage"><span><span class="hr"><bold>HR</bold></span>PRO</span></a>
			<a href="#logOut" class="logOut"><span>Log Out</span></a>
	</nav>

	<!-- nav ends here-->
	<!-- logIn starts here-->
	<div class="container-fluid" id="logIn">
		<section class="row" id="home">
				<form id="logOnForm" role="form">
					<div class="peopleLogo">
					<img src="./images/logo.png">
					</div>
					<div class="form-group">
						<label>
							Username
						</label>
						<input type="username" class="form-control" id="adminUsername" />
					</div>
					<div class="form-group">
						<label>
							Password
						</label>
						<input type="password" class="form-control" id="adminPassword"/>
					</div>
					<a href="#homePage" type="button" class="loginBtn">
						Log In
					</a>
				</form>
		</section>
	</div>
<!--logIn ends here-->
<!--Employee section starts here-->
	<section class="container-fluid all " id="homePage">
		<div class="row">
			<div class="col-sm-4 staffers">
				<a href="#employees"><img src="./images/staff.gif"><br/></a>
				<a class="btn" href="#employees">Employees</a>
			</div>
			<div class="col-sm-4">
				<a href="#benefits"><img src="./images/med.gif"><br/></a>
				<a class="btn" href="#benefits">Benefits</a>
			</div>
			<div class="col-sm-4 message">
				<a href="#messaging"><img src="./images/message.png"><br/></a>
				<a class="btn" href="#messaging">Messaging</a>
			</div>
		</div>
	</section>

<!-- This is where the manager gets a view of a single employee. -->
	<section id="employees" class="all"><br>
		<h2>EMPLOYEES</h2>
		<div class="addnewBtn">
			<a class="addNewBtn" href="#addNewEmployee">Add New Employee</a>
		</div>

		<div class="names">
		</div>
	</section>

    <section id="singleEmployee" class="all">
    </section>
    <section id="editEmployeeInfo" class="all">
    </section>
  
   
    <section id="addNewEmployee" class="all">
    	<div class="container">
	        <div class="row">
	            <div class="col-sm-12">
	                <div class="row">
	                    <div class="col-sm-8 col-sm-offset-2">
	                            <h4>New Employee Form</h4>
	                        <form id="newEmployeeForm">
	                            <div class="form-group">
	                                <input id="newName" type="text" class="form-control" name="name" placeholder="NAME">
	                            </div>
	                            <div class="form-group">
	                                <input id="newDept" type="text" class="form-control" name="" placeholder="DEPARTMENT">
	                            </div>
	                            <div class="form-group">
	                                <input id="newPosition" type="text" class="form-control" name="name" placeholder="POSITION">
	                            </div>
	                            <div class="form-group">
	                                <input id="newPay" type="text" class="form-control" name="name" placeholder="PAY">
	                            </div>
	                            <div class="form-group">
	                                <input id="newStatus" type="text" class="form-control" name="name" placeholder="STATUS">
	                            </div>
	                            <button type="submit" class="btn btn-sm btn-success">SUBMIT</button><br><br>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</section>

<!-- 
	<footer class="blockfive">
		<a class="list">About Us</a>
		<a class="list">Terms of Service</a>
		<a class="list">Privacy</a>
		<a class="list">Contact Us</a>
	</footer> -->
     <script type="text/template" id="employeeView">
     	<section class="staffView">
     		<div class="container-fluid">
				<div class="row">
					<div class="col-md-4">
						EMPLOYEE INFORMATION</br>
				    </div>
					<div class="col-md-8">
						<div>NAME:  <%- name %></div>
				    	<div>DEPARTMENT:  <%- dept %></div>
				    	<div>POSITION:  <%- position %></div>
				    	<div>PAY:  <%- pay %></div>
				    	<div>VACATION DAYS TAKEN:  <%- days_left %></div>
				    	<div>STATUS:  <%- status %></div>
				    	<div>AGE:  <%- yrs_employed %></div><br>
				    	<a href="#editEmployeeInfo/<%- id %>"><button type="button" class="btn btn-success btn-xs active" id="editButton">EDIT EMPLOYEE</button></a> 
						<a href="#employees"><button type="button" class="btn btn-xs btn-success">GO BACK</button></a>
					</div>
				</div>
			</div>
		</section>
     </script>
     <script type="text/template" id="editEmployeeView">
     	<div class="container">
	        <div class="row">
	            <div class="col-sm-12">
	                <div class="row">
	                    <div class="col-sm-8 col-sm-offset-2">
	                            <h4>Edit Here</h4>
	                        <form id="editEmployeeForm">
	                            <div class="form-group">
	                                <input id="editName" type="text" class="form-control" value=<%- name %> >
	                            </div>
	                            <div class="form-group">
	                                <input id="editDept" type="text" class="form-control" value=<%- dept %> >
	                            </div>
	                            <div class="form-group">
	                                <input id="editPosition" type="text" class="form-control" value=<%- position %> >
	                            </div>
	                            <div class="form-group">
	                                <input id="editPay" type="text" class="form-control" value=<%- pay %> >
	                            </div>
	                            <div class="form-group">
	                                <input id="editStatus" type="text" class="form-control" value=<%- status %> >
	                            </div>
	                            <div class="form-group">
	                                <input id="editAge" type="text" class="form-control" value=<%- days_left %> >
	                            </div>
	                            <button type="submit" class="btn btn-sm btn-success">SUBMIT</button><br><br>
	                            <h4>You may also choose to delete employee information by clicking the button below.</h4>
	                            <button type="submit" class="btn btn-sm btn-danger">DELETE</button>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
     </script>
    <script type="text/javascript" src="/scripts/bundle.js"></script>
   
</body>

</html>
